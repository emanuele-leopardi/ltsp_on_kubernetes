apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhcp-server
  labels:
      app: dhcp-server
spec:
  selector:
    matchLabels:
      name: dhcp-server
  replicas: 1
  template:
    metadata:
      labels:
        name: dhcp-server
    spec:
      hostNetwork: true
      containers:
      - name: isc-dhcp-server
        image: sirferdek/isc-dhcp-server:latest
        volumeMounts:
        - name: dhcpdconf
          mountPath: "/etc/dhcp/"
        - name: iscconfig
          mountPath: "/etc/default/"
      volumes:
      - name: dhcpdconf
        configMap:
          name: dhcpdconf-configmap
      - name: iscconfig
        configMap:
          name: iscconfig-configmap

---
